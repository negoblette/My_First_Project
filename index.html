<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="function.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Home Page</title>
  </head>

  <body>
    <div id="homepage">
      <div id="navbar" class="flex space-between">
        <div id="navbar-left">
          <h1 class="text fw-700">CAteriNgz</h1>
        </div>
        <div id="navbar-right" class="flex align-center gap gap-1">
          <div id="aboutUsButton" onclick="goToAboutUs()">
            <h3>About Us</h3>
          </div>
          <div id="testiButton" onclick="goToTesti()">
            <h3>Testimonial</h3>
          </div>
          <div id="productButton" onclick="goToProduct()">
            <h3>Product</h3>
          </div>
          <div id="registerButton" onclick="goToRegister()">
            <h3>Register</h3>
          </div>
        </div>
      </div>
      <div id="homepage-content">
        <div id="promotional-text">
          <p>
            Cateringz is the number 1 culinary business on Jakarta, Bandung and
            Malang. It is famous in local food events for its cheap prices.
          </p>
          <p>Weekly Promo:</p>
          <ul>
            <li>Buy 2 get 1</li>
            <li>All items Discount up to 25% every Friday</li>
          </ul>
        </div>
      </div>
      <div id="content-image">
        <img
          src="image/baconEgg.jpg"
          alt="baconEgg"
          class="baconEgg1"
          height="250"
          width="176"
        />
        <img
          src="image/katsu.jpg"
          alt="katsu"
          class="katsu1"
          height="250"
          width="176"
        />
        <img
          src="image/pigBlanket.jpg"
          alt="pigBlanket"
          class="pigBlanket1"
          height="250"
          width="176"
        />
      </div>
    </div>

    <div class="footer">tes</div>
  </body>
</html>
